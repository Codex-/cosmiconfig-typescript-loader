name: build
on:
  push:

jobs:
  build:
    timeout-minutes: 15
    env:
      CI: true
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - name: Use NPM 8
        run: npm i -g npm@8
      - run: npm ci
      - name: build
        run: npm run build
      - name: test
        id: test
        if: ${{ always() }}
        run: npm run test
      - name: lint
        if: ${{ always() }}
        run: npm run lint
      - name: style
        if: ${{ always() }}
        run: npm run format:check

  codecov: # Send only a single coverage report per run
    needs: build
    timeout-minutes: 15
    env:
      CI: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js lts
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
          cache: npm
      - run: npm ci
      - name: test
        run: npm run test -- --coverage
      - name: codecov
        uses: codecov/codecov-action@v2
