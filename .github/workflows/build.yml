name: build
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    timeout-minutes: 15
    env:
      CI: true
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x, 22.x]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
      - run: pnpm i
      - name: types
        run: pnpm check:types
      - name: build
        run: pnpm build
      - name: test
        id: test
        if: ${{ always() }}
        run: pnpm test
      - name: Import with CJS
        if: ${{ always() }}
        run: node smoke-tests/smoke-test-cjs.cjs
      - name: Import with ESM
        if: ${{ always() }}
        run: node smoke-tests/smoke-test-esm.mjs
      - name: Import with both CJS and ESM
        if: ${{ always() }}
        run: node smoke-tests/smoke-test.js
      - name: lint
        if: ${{ always() }}
        run: pnpm lint
      - name: style
        if: ${{ always() }}
        run: pnpm format:check

  codecov: # Send only a single coverage report per run
    needs: build
    timeout-minutes: 15
    env:
      CI: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: asdf-vm/actions/install@v3
      - run: pnpm i
      - name: test
        run: pnpm test:coverage
      - name: codecov
        uses: codecov/codecov-action@v4
